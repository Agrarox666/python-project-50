name: CI
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v3

    - name: install dependencies
      run: | 
        pip install poetry
        make install
        make build
        make force-reinstall

    - name: Run linter
      run: make lint
    - name: Run tests
      run: make test
    - name: Code Climate Coverage Action
      uses: paambaati/codeclimate-action@v4.0.0
      env:
        CC_TEST_REPORTER_ID: dc9f9382c64db82e97675b2d65892897cb7e45a3bb3158b36ba310e4ca4e28f2
      with:
        coverageCommand: make test
        debug: true


